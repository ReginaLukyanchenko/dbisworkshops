<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
<form action="/api" method="post" id="form_teacher">
    <label>Input identification code :
        <input name="id_code" type = "text" value="{{ teacher.get('id_code') }}"/>
    </label><br>
    <label>Input degree
        <input name="degree" type = "text"  value="{{ teacher.get('degree') }}"/>
    </label><br>
    <button type="submit" form="form_teacher" name="action" value="teacher_update">Submit</button>
</form>
</body>
</html>
